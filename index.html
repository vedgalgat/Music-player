<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon-32x32.png">

</head>

<body>
    <div id="main">
        <div id="right">
            <h3>Songs List.</h3>
            <div id="all-songs">
                
            </div>
        </div>
        <div id="left"></div>
    </div>
    <div id="player">
        <h4 id="backward"><i class="ri-skip-back-mini-fill"></i></h4>
        <h4 id="play"><i class="ri-play-fill"></i></h4>
        <h4 id="forward"><i class="ri-skip-forward-mini-fill"></i></h4>
    </div>

    <script src="script.js"></script>
</body>

</html>
